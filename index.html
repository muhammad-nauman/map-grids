    <div id="map"></div>
    <div class="sidebar">
        <div class="sidebar__header">

          <div class="row">

  </div>
  <div class="container grid__selection">
    <div class="row ml-3">
        <form>
            <div class="form-group">
                <label for="territory">Territory Name</label>
                <input class="form-control" name="territory" id="territory" readonly value=""/>
            </div>
            <div class="form-group">
                <label for="teams">Select Team</label>
                <select class="form-control" aria-label="Default select example" id="teams"  data-live-search="true">
                    <option>Team</option>
                </select>
            </div>
            <div class="form-group rsm">
                <label for="employees">Select RSM</label>
                <select class="form-control" aria-label="Default select example" id="employees"  data-live-search="true">
                    <option>RSM</option>
                </select>
            </div>
            <div class="form-group spos">
                <label for="spos">Select SPO</label>
                <select class="form-control" aria-label="Default select example" id="spos"  data-live-search="true">
                    <option>SPO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="grids">Select Grid(s)</label>
                <select class="form-control" id="grids" multiple data-max-options="10" data-live-search="true" aria-label="Default select example">
                </select>
                <small id="emailHelp" class="form-text text-muted">You can select more than one.</small>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="onlySelected">
                    <input type="checkbox" class="form-check-input" id="onlySelected" value="1">
                    Draw only Selected
                </label>
            </div>
            <button type="button" class="btn btn-primary text-weight-bold grid_selection mt-4 mb-4">Next</button>
        </form>
    </div>

<script>
    $().ready(function() {
        $ACTION_BUTTON.on('click', function() {
            $SIDEBAR.animate(ANIMATE_WIDTH, SPEED);
            $(this).animate(ANIMATE_HEIGHT, SPEED);
        })
        $(document).on('click', '.close', function() {
            $SIDEBAR.animate(ANIMATE_WIDTH, SPEED);
            $ACTION_BUTTON.animate(ANIMATE_HEIGHT, SPEED);
        })
        $.ajax({
            url: "https://portal.hudsonpharma.com/SalesForce.svc/getAllSpos2",
        })
        .done(function( data ) {
            data = JSON.parse(data.d)
            data.map(emp => {
                    // $('#employees').append($('<option>', {
                    //     value: emp.EmployeeId,
                    //     text: emp.EmployeeName 
                    // }));
                    TEAMS[emp.TeamId] = emp.TeamName;
                })
            console.log(TEAMS)
            TEAMS.map((team, index) => {
                $('#teams').append($('<option>', {
                    value: index,
                    text: team 
                }));
            })
            EMPLOYEES = data;
            $('#teams').selectpicker()
        });

        $.getJSON('compiled/compiled_p.json', function(data) {
            COORDS = data;
            data.map((c, index) => {
                if(c.containsDoctors) {
                    CITIES.push(c.details[0].county)
                    const territoryName = 'PK-' + generateOptionLabel(c.details[0])
                    $('#grids').append($('<option>', {
                        value: index + '-' + territoryName,
                        text: territoryName
                    }));
                }
            })

            $('#grids').selectpicker();
            $.getJSON('doctors.json', function (doctors) {
                drawFromJSON(data, DOCTORS)
            })
        });

        $(document).on('click', '.grid_selection', function() {
            TERRITORY_NAME = $('#territory').val();
            SELECTED_GRIDS = $('#grids').val()
            if(isValidToReview()) {
                let selected = [];
                $('#grids').val().map(sel => {
                    selected.push(sel.split('-')[0])
                })
                COORDS = COORDS.map((c, index) => {
                    c.isSelected = selected.includes(index.toString())
                    return c;
                })
                drawFromJSON(COORDS, DOCTORS, $('#onlySelected:checked').val() == 1)
                $('.grid__selection').hide();
                $('.grid__selection-completed').show();
            }
        })

            // $(document).on('change', '#grids', function() {
            //     let html = ''
            //     const selection = $(this).val();
            //     if(selection.length > 0) {
            //         COORDS.map((c, index) => {
            //             if(selection.includes(index.toString())) {
            //                 html += '<div class="">';
            //                 // html += '<p>' + (selection.indexOf(index.toString()) + 1) + '. ' + generateOptionLabel(c.details[0]) + '</p>'
            //                 html += '<ul class="list-group list-group-flush">'
            //                 c.details.map(d => {
            //                     html += '<li class="list-group-item">' + generateOptionLabel(d) + '</li>'
            //                     return d;
            //                 })
            //                 html += '</ul>'
            //                 html += '</div>'
            //             }
            //             return c;
            //         })
            //         $('.slick').html(html)
            //         $('.selection__details').show();
            //         if(SLICK != null) $('.slick').slick('unslick')
            //         SLICK = $('.slick').slick();
            //     } else {
            //         $('.selection__details').hide();
            //     }
            // })

            $(document).on('change', '#employees', function() {
                $('#spos')
                .find('option')
                .remove()
                const selectedRsm = EMPLOYEES.filter(rsm => rsm.EmployeeId == $(this).val())[0] 
                RSM_NAME = selectedRsm.EmployeeName
                SPOS = selectedRsm.Spos
                $('#territory').val(selectedRsm.SlackChannel + '-1');
                if(SPOS.length > 0) {
                    SPOS.map(spo => {
                        $('#spos').append($('<option>', {
                            value: spo.EmployeeId,
                            text: spo.EmployeeName
                        }));
                    })
                    $('#spos').selectpicker('refresh');
                    $('.spos').show();
                    $('.team__name').html(TEAM_NAME)
                    $('.rsm__name').html(RSM_NAME)
                    $('.spo__name').html(SPO_NAME)
                    $('.territory__name').html(TERRITORY_NAME)
                    let html = ''
                    SELECTED_GRIDS.map(grid => {
                        html += '<li class="list-group-item">' + grid.split('-')[1] + '</li>'
                    })
                    $('.grids__list').html(html)
                } else {
                    $('.spos').hide();
                }
            })

            $(document).on('change', '#teams', function() {
                $('.spos').hide();
                $('#employees')
                .find('option')
                .remove()
                RSM = EMPLOYEES.filter(employee => {
                    if(employee.TeamId == $(this).val()) {
                        TEAM_NAME = employee.TeamName
                    }
                    return employee.TeamId == $(this).val()
                })
                RSM.map(r => {
                    $('#employees').append($('<option>', {
                        value: r.EmployeeId,
                        text: r.EmployeeName
                    }));
                })
                $('#employees').selectpicker('refresh');
                $('.rsm').show();
            })

            function generateOptionLabel(detail) {
                existingSameCitiesCount = CITIES.filter(city => city === detail.county).length
                return detail.county + '_' + (existingSameCitiesCount);
            }
            $(document).on('click', '.change_selection', function() {
                $('.grid__selection-completed').hide();
                $('.grid__selection').show();
            })
            function isValidToReview() {
                return TEAM_NAME != '' && RSM_NAME != ''  && TERRITORY_NAME != '' && SELECTED_GRIDS.length > 0;
            }
        });
    </script>
