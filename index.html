<body>
    <div id="map"></div>
    <div class="sidebar">
        <div class="sidebar__header">
            <h3 class="sidebar__heading">Grids Allocation</h3>
        </div>
        <div class="container">
            <div class="row">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Select Grid(s)</label>
                    <select class="form-control" id="grids" multiple data-max-options="10" data-live-search="true" aria-label="Default select example">
                    </select>
                    <small id="emailHelp" class="form-text text-muted">You can select more than one.</small>
                </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Territory Name</label>
                    <input class="form-control" name="territory" placeholder="Territory Name" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Select Employee</label>
                    <select class="form-control" aria-label="Default select example" id="employees"  data-live-search="true">
                    </select>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="onlySelected">
                        <input type="checkbox" class="form-check-input" id="onlySelected" value="1">
                        Draw only Selected
                    </label>
                </div>
                <button type="button" class="btn btn-primary text-weight-bold grid_selection">Next</button>
            </form>
        </div>
    </div>
    <a href="#" class="close">
        <i class="fa fa-times-circle close__icon"></i>
    </a>

</div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.10&sensor=false&libraries=geometry,places&key=AIzaSyCkmw8aEuoiSjeMs-nDkF6FGdGqwWEwtMw"></script>

<script type="text/javascript" src="/assets/js/mapFromData.js"></script>
<script>
    $().ready(function() {
        $ACTION_BUTTON.on('click', function() {
            $SIDEBAR.animate(ANIMATE_WIDTH, SPEED);
            $(this).animate(ANIMATE_HEIGHT, SPEED);
        })
        $(document).on('click', '.close', function() {
            $SIDEBAR.animate(ANIMATE_WIDTH, SPEED);
            $ACTION_BUTTON.animate(ANIMATE_HEIGHT, SPEED);
        })
        $.ajax({
            url: "https://portal.hudsonpharma.com/SalesForce.svc/getAllSpos2",
        })
        .done(function( data ) {
            data = JSON.parse(data.d)
            data.map(emp => {
                $('#employees').append($('<option>', {
                    value: emp.Id,
                    text: emp.EmployeeName 
                }));
            })
            $('#employees').selectpicker()
        });

        $.getJSON('compiled/compiled_f.json', function(data) {
            data.map((c, index) => {
                if(c.containsDoctors) {
                    $('#grids').append($('<option>', {
                        value: index,
                        text: c.count + '-PK-' + index 
                    }));
                }
            })

            $('#grids').selectpicker();
            $.getJSON('doctors.json', function (doctors) {
                drawFromJSON(data, [])
            })
        });

        $('.grid_selection').on('click', function() {
            if($('#grids').val().length > 0) {
                const selected = $('#grids').val()
                $.getJSON('compiled/compiled_f.json', function(data) {
                    data = data.map((c, index) => {
                        c.isSelected = selected.includes(index.toString())
                        return c;
                    })
                    $.getJSON('doctors.json', function (doctors) {
                        drawFromJSON(data, [], $('#onlySelected:checked').val() == 1)
                    })
                })
            }
        })
    });
</script>
</body>

</html>
