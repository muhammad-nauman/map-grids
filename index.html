    $().ready(function() {
        $ACTION_BUTTON.on('click', function() {
            $SIDEBAR.animate(ANIMATE_WIDTH, SPEED);
            $(this).animate(ANIMATE_HEIGHT, SPEED);
        })
        $(document).on('click', '.close', function() {
            $SIDEBAR.animate(ANIMATE_WIDTH, SPEED);
            $ACTION_BUTTON.animate(ANIMATE_HEIGHT, SPEED);
        })


        $.getJSON('compiled/compiled_p.json', function(data) {
            COORDS = data;
            COORDS = data.map((c, index) => {
                c.label = ''
                if(c.containsDoctors) {
                    CITIES.push(c.details[0].county)
                    const territoryName = 'PK-' + generateOptionLabel(c.details[0])
                    $('#grids').append($('<option>', {
                        value: index + '-' + territoryName,
                        text: territoryName
                    }));
                    c.label = territoryName
                }
                return c;
            })

            DISTINCT_CITIES = CITIES.filter(function(item, pos) {
                return CITIES.indexOf(item) == pos;
            })

            DISTINCT_CITIES.sort().map(city => {
                $('#cities').append($('<option>', {
                    value: city,
                    text: city
                }));
            })
            $('#cities').selectpicker();

            $('#grids').selectpicker();
            $.getJSON('doctors.json', function (doctors) {
                drawFromJSON(data, DOCTORS)
            })
            getSpos();
        });

        $(document).on('click', '.grid_selection', function() {
            TERRITORY_NAME = $('#territory').val();
            SELECTED_GRIDS = $('#grids').val()
            if(isValidToReview()) {
                let selected = [];
                $('#grids').val().map(sel => {
                    selected.push(sel.split('-')[0])
                })
                console.log(selected)
                const grids = COORDS.map((g, index) => {
                    g.isSelected = selected.includes(index.toString())
                    return g
                }).filter(g => g.containsDoctors )
                // const grids = GRIDS_WITH_DOCTORS.map((c, index) => {
                //     c.isSelected = selected.includes(index.toString())
                //     return c;
                // })
                drawFromCities(grids, DOCTORS)
                $('.grid__selection').hide();
                $('.grid__selection-completed').show();
                $('.team__name').html(TEAM_NAME)
                $('.rsm__name').html(RSM_NAME)
                $('.spo__name').html(SPO_NAME)
                $('.territory__name').html(TERRITORY_NAME)
                let html = ''
                SELECTED_GRIDS.map(grid => {
                    html += '<li class="list-group-item">' + grid.split(/-(.+)/)[1] + '</li>'
                })
                $('.grids__list').html(html)
            }
        })

            //     } else {
            //         $('.selection__details').hide();
            //     }
            // })

            $(document).on('change', '#employees', function() {
                SELECTED_CITIES_EMPLOYEES = []
                $('#spos')
                .find('option')
                .remove()
                const selectedRsm = EMPLOYEES.filter(rsm => rsm.EmployeeId == $(this).val())[0] 
                RSM_NAME = selectedRsm.EmployeeName
                SPOS = selectedRsm.Spos
                TEAM_NAME = selectedRsm.TeamName
                $('#territory').val(selectedRsm.SlackChannel + '-1');
                if(SPOS.length > 0) {
                    let city = capitalizeFirstLetter(selectedRsm.CityName)
                    if(! SELECTED_CITIES_EMPLOYEES.includes(city)) {
                        SELECTED_CITIES_EMPLOYEES.push(city)
                    }
                    SPOS.map(emp => {
                        city = capitalizeFirstLetter(emp.CityName)
                        if(! SELECTED_CITIES_EMPLOYEES.includes(city)) {
                            SELECTED_CITIES_EMPLOYEES.push(city)
                        }
                    })
                    SPOS.map(spo => {
                        $('#spos').append($('<option>', {
                            value: spo.EmployeeId,
                            text: spo.EmployeeName
                        }));
                    })
                    const grids = GRIDS_WITH_DOCTORS.filter(grid => {
                        return grid.details
                            .filter(location => SELECTED_CITIES_EMPLOYEES.includes(location.county))
                            .length > 0
                    })
                    console.log(grids, SELECTED_CITIES_EMPLOYEES)
                    drawFromCities(grids, [], true)
                    $('#grids')
                        .find('option')
                        .remove()
                    COORDS.map((grid, index) => {
                        if(grid.details.filter(g => SELECTED_CITIES_EMPLOYEES.includes(g.county)).length > 0) {
                            $('#grids').append($('<option>', {
                                value: index + '-' + grid.label,
                                text: grid.label
                            }));
                        }
                    })
                    $('#grids').selectpicker('refresh')
                    $('#spos').selectpicker('refresh');
                    $('.spos').show();
                } else {
                    $('.spos').hide();
                }
            })

            function generateOptionLabel(detail) {
                existingSameCitiesCount = CITIES.filter(city => city === detail.county).length
                return detail.county + '_' + (existingSameCitiesCount);
            }
            $(document).on('click', '.change_selection', function() {
                $('.grid__selection-completed').hide();
                $('.grid__selection').show();
            })
            function isValidToReview() {
                console.log({TEAM_NAME, RSM_NAME, TERRITORY_NAME, SELECTED_GRIDS})
                return TEAM_NAME != '' && RSM_NAME != ''  && TERRITORY_NAME != '' && SELECTED_GRIDS.length > 0;
            }
            $(document).on('change', '#cities', function () {
                const grids = GRIDS_WITH_DOCTORS.filter(grid => {
                    return grid.details
                        .filter(location => $(this).val().includes(location.county))
                        .length > 0
                })
                $('#grids')
                .find('option')
                .remove()
                COORDS.map((grid, index) => {
                    if(grid.label.includes($(this).val())) {
                        $('#grids').append($('<option>', {
                            value: index + '-' + grid.label,
                            text: grid.label
                        }));
                    }
                })
                $('#grids').selectpicker('refresh')
                drawFromCities(grids, [], true)
            })

            $(document).on('change', '#spos', function() {
                SPO_NAME = SPOS.filter(spo => spo.EmployeeId == $(this).val())[0].EmployeeName
            })
            function getSpos() {
                $.ajax({
                    url: "https://portal.hudsonpharma.com/SalesForce.svc/getAllSpos2",
                })
                .done(function( data ) {
                    EMPLOYEES = JSON.parse(data.d)
                    RSM = EMPLOYEES.filter(employee => {
                        return employee.DesignationName == 'RSM'
                    })
                    RSM.map(r => {
                        $('#employees').append($('<option>', {
                            value: r.EmployeeId,
                            text: r.SlackChannel
                        }));
                    })
                    EMPLOYEES.map(emp => {
                        let city = capitalizeFirstLetter(emp.CityName)
                        if(! CITIES_EMPLOYEES.includes(city)) {
                            CITIES_EMPLOYEES.push(city)
                        }
                        emp.Spos.map(spo => {
                            let city = capitalizeFirstLetter(spo.CityName)
                            if(! CITIES_EMPLOYEES.includes(city)) {
                                CITIES_EMPLOYEES.push(city)
                            }
                        })
                    })
                    $('#teams').selectpicker()
                });
            }
            function capitalizeFirstLetter(string) {
              return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
            }
        });
